<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-tac-toe</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<h1 class="text-center">Tic-tac-toe</h1>
	<h2 id="message" class="text-center hide"></h2>
	<div id="board" class="board hide">
		<div>
			<div class="square" pos="0"></div>
			<div class="square" pos="1"></div>
			<div class="square" pos="2"></div>
		</div>
		<div>
			<div class="square" pos="3"></div>
			<div class="square" pos="4"></div>
			<div class="square" pos="5"></div>
		</div> 
		<div>
			<div class="square" pos="6"></div>
			<div class="square" pos="7"></div>
			<div class="square" pos="8"></div>
		</div>
	</div>
	
	<div class="text-center margin-top">
		<button id="btn-newgame" class="btn btn-info">New game</button>
	</div>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/jstorage.js" ></script>
	<script src="js/tictactoe.js" ></script>
  </body>
</html>
